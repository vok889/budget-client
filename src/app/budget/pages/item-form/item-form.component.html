<h3 class="m-4">Item Entry / Add </h3>
debug: {{ fg.value | json }}
<hr />
<div class="d-flex justify-content-center">
  <form class="w-50" [formGroup]="fg" (ngSubmit)="onSubmit()">
    <div class="">
      <label class="form-label" for="title">Title</label>
      <input
        class="form-control"
        [class.is-invalid]="title.errors && title.touched"
        formControlName="title"
        id="title"
        type="text"
      />
      <div class="invalid-feedback">
        Title is required.
      </div>
    </div>
    <div class="mt-3">
      <label class="form-label" for="contactMobileNo">Contact Mobile No</label>
      <input
        class="form-control"
        formControlName="contactMobileNo"
        id="contactMobileNo"
        type="text"
      />
    </div>
    <div class="mt-3 d-flex justify-content-between">
      <button class="btn btn-secondary" (click)="onBack()" type="button">
        Back
      </button>
      <button [disabled]="!fg.valid" class="btn btn-primary" type="submit">
        Submit
      </button>
    </div>
  </form>
</div>
