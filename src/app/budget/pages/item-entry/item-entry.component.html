<h3 class="m-4">Item Entry</h3>

<hr />
<div class="bg-body-tertiary">
  <h6>debugging</h6>
  isSmallTable: {{ isSmallTable }}
</div>

<hr />
<div class="form-check">
  <input class="form-check-input" type="checkbox" id="isSmallTable" [(ngModel)]="isSmallTable" />
  <!-- for="xxx" help you can refer two elements by id -->
  <label class="form-check-label" for="isSmallTable">Show Small Table</label> 
</div>

<hr />
<table class="table table-hover">
  <thead>
    <th>#</th>
    <th>Title</th>
    <th class="text-end pe-5">Price</th>
    <th class="text-end pe-5">Amount</th>
    <th class="text-center">Contact Mobile No</th>
    <th class="text-center">Status</th>
  </thead>
  <tbody>
    @for (item of items; track item.id) {
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td class="text-end pe-5">{{ item.price }}</td>
        <td class="text-end pe-5">{{ item.amount }}</td>
        <td class="text-center">{{ item.contactMobileNo }}</td>
        <td class="text-center">{{ item.status }}</td>
      </tr>
    }
  </tbody>
</table>
